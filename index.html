<!DOCTYPE html>
<html>
<head>
  <title>K3 Sum Tap Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f2f2f2; padding:10px; }
    h3 { text-align:center; }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      margin-top: 10px;
    }

    .sumBtn {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
    }

    .sumBtn:hover { opacity: 0.85; }

    table {
      width:100%;
      border-collapse: collapse;
      margin-top:10px;
      background:#fff;
    }

    th, td {
      border:1px solid #ccc;
      padding:6px;
      text-align:center;
      font-size:14px;
    }

    th { background:#333; color:#fff; }

    .box { background:#fff; padding:10px; margin-top:10px; }
    .danger { color:red; font-weight:bold; }
  </style>
</head>
<body>

<h3>K3 Tap Sum Tracker</h3>

<input id="startPeriod" placeholder="Starting Period (enter once)">

<div class="grid" id="sumButtons"></div>

<button onclick="clearAll()">Clear All Data</button>

<div class="box">
  <b>History</b>
  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Sum</th>
        <th>Big/Small</th>
        <th>Odd/Even</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<div class="box">
  <b>Sum Count (3â€“18)</b>
  <div id="sumCount"></div>
</div>

<div class="box">
  <b>Missing Sums</b>
  <div id="missing" class="danger"></div>
</div>

<script>
let history = JSON.parse(localStorage.getItem("k3_history")) || [];
let sumCounter = JSON.parse(localStorage.getItem("k3_sumCounter")) || {};
let currentPeriod = localStorage.getItem("k3_currentPeriod");

for (let i = 3; i <= 18; i++) {
  if (!sumCounter[i]) sumCounter[i] = 0;
}

if (currentPeriod) {
  document.getElementById("startPeriod").value = currentPeriod;
}

const btnWrap = document.getElementById("sumButtons");
for (let i = 3; i <= 18; i++) {
  let btn = document.createElement("button");
  btn.className = "sumBtn";
  btn.innerText = i;
  btn.onclick = () => addSum(i);
  btnWrap.appendChild(btn);
}

function save() {
  localStorage.setItem("k3_history", JSON.stringify(history));
  localStorage.setItem("k3_sumCounter", JSON.stringify(sumCounter));
  localStorage.setItem("k3_currentPeriod", currentPeriod);
}

function addSum(sum) {
  let sp = document.getElementById("startPeriod").value.trim();
  if (!sp && !currentPeriod) {
    alert("Enter starting period first");
    return;
  }

  if (!currentPeriod) currentPeriod = sp;

  let size = sum <= 10 ? "Small" : "Big";
  let oe = sum % 2 === 0 ? "Even" : "Odd";

  history.unshift({
    period: currentPeriod,
    sum,
    size,
    oe
  });

  sumCounter[sum]++;
  currentPeriod = (parseInt(currentPeriod) + 1).toString();

  document.getElementById("startPeriod").value = currentPeriod;

  save();
  render();
}

function render() {
  const historyEl = document.getElementById("history");
  historyEl.innerHTML = "";

  history.forEach(h => {
    historyEl.innerHTML += `
      <tr>
        <td>${h.period}</td>
        <td>${h.sum}</td>
        <td>${h.size}</td>
        <td>${h.oe}</td>
      </tr>`;
  });

  let sc = "";
  for (let i = 3; i <= 18; i++) {
    sc += `Sum ${i}: ${sumCounter[i]} times<br>`;
  }
  document.getElementById("sumCount").innerHTML = sc;

  let miss = [];
  for (let i = 3; i <= 18; i++) {
    if (sumCounter[i] === 0) miss.push(i);
  }
  document.getElementById("missing").innerHTML =
    miss.length ? miss.join(", ") : "No missing sums ðŸŽ¯";
}

function clearAll() {
  if (confirm("Clear all saved data?")) {
    localStorage.clear();
    history = [];
    sumCounter = {};
    for (let i = 3; i <= 18; i++) sumCounter[i] = 0;
    currentPeriod = null;
    document.getElementById("startPeriod").value = "";
    render();
  }
}

render();
</script>

</body>
</html>
