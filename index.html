<!DOCTYPE html>
<html>
<head>
  <title>K3 Full Missing Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f2f2f2; padding:10px; }
    h3 { text-align:center; }
    input, button { width:100%; padding:10px; font-size:16px; margin:5px 0; }

    .grid {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:6px;
      margin-top:10px;
    }
    .sumBtn {
      padding:14px;
      font-size:18px;
      font-weight:bold;
      background:#222;
      color:#fff;
      border:none;
      border-radius:6px;
    }

    .box { background:#fff; padding:10px; margin-top:10px; }

    table {
      width:100%;
      border-collapse:collapse;
      background:#fff;
    }
    th, td {
      border:1px solid #ccc;
      padding:8px;
      text-align:center;
      font-size:15px;
    }
    th { background:#333; color:#fff; }

    .alert { color:red; font-weight:bold; font-size:18px; }
  </style>
</head>

<body>

<h3>K3 Full Missing Count Tracker (3â€“18)</h3>

<input id="startPeriod" placeholder="Enter Starting Period (once)">

<div class="grid" id="sumButtons"></div>

<button onclick="undoLast()">Undo Last</button>
<button onclick="clearAll()">Clear All Data</button>

<!-- ðŸ”¼ MISSING COUNT ON TOP -->
<div class="box">
  <b>Missing Count (All Sums)</b>
  <table>
    <thead>
      <tr>
        <th>Sum</th>
        <th>Missing</th>
      </tr>
    </thead>
    <tbody id="missingTable"></tbody>
  </table>
</div>

<!-- ðŸ”½ HISTORY AT BOTTOM -->
<div class="box">
  <b>History</b>
  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Sum</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<script>
/* ===== LOAD DATA ===== */
let history = JSON.parse(localStorage.getItem("k3_history")) || [];
let missing = JSON.parse(localStorage.getItem("k3_missing")) || {};
let currentPeriod = localStorage.getItem("k3_currentPeriod");

// init missing for all sums
for (let i = 3; i <= 18; i++) {
  if (missing[i] === undefined) missing[i] = 0;
}

if (currentPeriod) {
  document.getElementById("startPeriod").value = currentPeriod;
}

/* ===== CREATE SUM BUTTONS ===== */
const wrap = document.getElementById("sumButtons");
for (let i = 3; i <= 18; i++) {
  const btn = document.createElement("button");
  btn.className = "sumBtn";
  btn.innerText = i;
  btn.onclick = () => addSum(i);
  wrap.appendChild(btn);
}

/* ===== SAFE PERIOD INCREMENT (STRING-BASED) ===== */
function nextPeriod(p) {
  let base = p.slice(0, -2);
  let last = p.slice(-2);
  let n = (parseInt(last, 10) + 1).toString().padStart(2, "0");
  return base + n;
}

function save() {
  localStorage.setItem("k3_history", JSON.stringify(history));
  localStorage.setItem("k3_missing", JSON.stringify(missing));
  localStorage.setItem("k3_currentPeriod", currentPeriod);
}

/* ===== ADD SUM ===== */
function addSum(sum) {
  if (!currentPeriod) {
    const sp = document.getElementById("startPeriod").value.trim();
    if (!sp) return alert("Enter starting period first");
    currentPeriod = sp;
  }

  // every round increases missing for all
  for (let i = 3; i <= 18; i++) missing[i]++;

  // reset the hit sum
  missing[sum] = 0;

  history.unshift({ period: currentPeriod, sum });

  currentPeriod = nextPeriod(currentPeriod);
  document.getElementById("startPeriod").value = currentPeriod;

  save();
  render();
}

/* ===== UNDO LAST ===== */
function undoLast() {
  if (!history.length) return alert("Nothing to undo");

  history.shift();

  // rebuild missing from scratch
  for (let i = 3; i <= 18; i++) missing[i] = 0;

  for (let i = history.length - 1; i >= 0; i--) {
    for (let s = 3; s <= 18; s++) missing[s]++;
    missing[history[i].sum] = 0;
  }

  currentPeriod = history.length ? history[0].period : null;
  document.getElementById("startPeriod").value = currentPeriod || "";

  save();
  render();
}

/* ===== RENDER ===== */
function render() {
  const m = document.getElementById("missingTable");
  m.innerHTML = "";
  for (let i = 3; i <= 18; i++) {
    let cls = missing[i] >= 10 ? "alert" : "";
    m.innerHTML += `
      <tr>
        <td>${i}</td>
        <td class="${cls}">${missing[i]}</td>
      </tr>`;
  }

  const h = document.getElementById("history");
  h.innerHTML = "";
  history.forEach(x => {
    h.innerHTML += `<tr><td>${x.period}</td><td>${x.sum}</td></tr>`;
  });
}

/* ===== CLEAR ===== */
function clearAll() {
  if (!confirm("Clear all data?")) return;
  localStorage.clear();
  history = [];
  for (let i = 3; i <= 18; i++) missing[i] = 0;
  currentPeriod = null;
  document.getElementById("startPeriod").value = "";
  render();
}

render();
</script>

</body>
</html>
