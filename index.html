<!DOCTYPE html>
<html>
<head>
  <title>K3 Full Tracker + Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; background:#f2f2f2; padding:10px; }
    h3 { text-align:center; }

    input, button {
      width:100%;
      padding:10px;
      font-size:16px;
      margin:5px 0;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:6px;
      margin-top:10px;
    }

    .sumBtn {
      padding:14px;
      font-size:18px;
      font-weight:bold;
      background:#222;
      color:#fff;
      border:none;
      border-radius:6px;
    }

    .box {
      background:#fff;
      padding:10px;
      margin-top:10px;
    }

    table {
      width:100%;
      border-collapse:collapse;
      background:#fff;
    }

    th, td {
      border:1px solid #ccc;
      padding:8px;
      text-align:center;
      font-size:15px;
    }

    th { background:#333; color:#fff; }

    .alert { color:red; font-weight:bold; }
    .ok { color:green; font-weight:bold; }

    .hint {
      background:#eef3ff;
      padding:10px;
      border-radius:6px;
      font-size:15px;
    }
  </style>
</head>

<body>

<h3>K3 Full Tracker (Missing + Big/Even + Hint)</h3>

<input id="startPeriod" placeholder="Enter Starting Period (once)">

<div class="grid" id="sumButtons"></div>

<button onclick="undoLast()">Undo Last</button>
<button onclick="clearAll()">Clear All Data</button>

<!-- üîÆ PREDICTION HINT -->
<div class="box">
  <b>Prediction Hint</b>
  <div class="hint" id="predictionBox">Add some data</div>
</div>

<!-- üîº MISSING COUNT -->
<div class="box">
  <b>Missing Count (3‚Äì18)</b>
  <table>
    <thead>
      <tr>
        <th>Sum</th>
        <th>Missing</th>
      </tr>
    </thead>
    <tbody id="missingTable"></tbody>
  </table>
</div>

<!-- üîΩ HISTORY -->
<div class="box">
  <b>History</b>
  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Sum</th>
        <th>Big/Small</th>
        <th>Odd/Even</th>
        <th>Big Even</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<script>
/* ===== LOAD DATA ===== */
let history = JSON.parse(localStorage.getItem("k3_history")) || [];
let missing = JSON.parse(localStorage.getItem("k3_missing")) || {};
let currentPeriod = localStorage.getItem("k3_currentPeriod");

// init missing
for (let i = 3; i <= 18; i++) {
  if (missing[i] === undefined) missing[i] = 0;
}

if (currentPeriod) {
  document.getElementById("startPeriod").value = currentPeriod;
}

/* ===== BUTTONS ===== */
const wrap = document.getElementById("sumButtons");
for (let i = 3; i <= 18; i++) {
  const btn = document.createElement("button");
  btn.className = "sumBtn";
  btn.innerText = i;
  btn.onclick = () => addSum(i);
  wrap.appendChild(btn);
}

/* ===== SAFE PERIOD INCREMENT ===== */
function nextPeriod(p) {
  let base = p.slice(0, -2);
  let last = p.slice(-2);
  let n = (parseInt(last,10)+1).toString().padStart(2,"0");
  return base + n;
}

function save() {
  localStorage.setItem("k3_history", JSON.stringify(history));
  localStorage.setItem("k3_missing", JSON.stringify(missing));
  localStorage.setItem("k3_currentPeriod", currentPeriod);
}

/* ===== ADD SUM ===== */
function addSum(sum) {
  if (!currentPeriod) {
    let sp = document.getElementById("startPeriod").value.trim();
    if (!sp) return alert("Enter starting period first");
    currentPeriod = sp;
  }

  // update missing
  for (let i = 3; i <= 18; i++) missing[i]++;
  missing[sum] = 0;

  let bigSmall = sum >= 11 ? "Big" : "Small";
  let oddEven = sum % 2 === 0 ? "Even" : "Odd";
  let bigEven = (bigSmall === "Big" && oddEven === "Even") ? "YES" : "NO";

  history.unshift({
    period: currentPeriod,
    sum,
    bigSmall,
    oddEven,
    bigEven
  });

  currentPeriod = nextPeriod(currentPeriod);
  document.getElementById("startPeriod").value = currentPeriod;

  save();
  render();
}

/* ===== UNDO ===== */
function undoLast() {
  if (!history.length) return alert("Nothing to undo");

  history.shift();

  // rebuild missing
  for (let i = 3; i <= 18; i++) missing[i] = 0;
  for (let i = history.length - 1; i >= 0; i--) {
    for (let s = 3; s <= 18; s++) missing[s]++;
    missing[history[i].sum] = 0;
  }

  currentPeriod = history.length ? history[0].period : null;
  document.getElementById("startPeriod").value = currentPeriod || "";

  save();
  render();
}

/* ===== PREDICTION LOGIC ===== */
function predictionHint() {
  if (history.length < 5) return "Not enough data yet";

  let big = 0, small = 0, even = 0, odd = 0, bigEvenCount = 0;

  history.slice(0, 10).forEach(h => {
    h.bigSmall === "Big" ? big++ : small++;
    h.oddEven === "Even" ? even++ : odd++;
    if (h.bigEven === "YES") bigEvenCount++;
  });

  let sideDue = big > small ? "Small side due" : "Big side due";
  let parityDue = even > odd ? "Odd due" : "Even due";

  let overdue = Object.keys(missing)
    .sort((a,b)=>missing[b]-missing[a])
    .slice(0,3)
    .join(", ");

  let beHint = bigEvenCount <= 2 ? "Big Even possible" : "Big Even cooling";

  return `
  ‚öñ ${sideDue}<br>
  üîÅ ${parityDue}<br>
  üéØ Overdue sums: <b>${overdue}</b><br>
  ‚≠ê ${beHint}
  `;
}

/* ===== RENDER ===== */
function render() {
  // missing
  const m = document.getElementById("missingTable");
  m.innerHTML = "";
  for (let i = 3; i <= 18; i++) {
    let cls = missing[i] >= 10 ? "alert" : "";
    m.innerHTML += `<tr><td>${i}</td><td class="${cls}">${missing[i]}</td></tr>`;
  }

  // history
  const h = document.getElementById("history");
  h.innerHTML = "";
  history.forEach(x => {
    h.innerHTML += `
      <tr>
        <td>${x.period}</td>
        <td>${x.sum}</td>
        <td>${x.bigSmall}</td>
        <td>${x.oddEven}</td>
        <td class="${x.bigEven === 'YES' ? 'ok' : ''}">${x.bigEven}</td>
      </tr>`;
  });

  document.getElementById("predictionBox").innerHTML = predictionHint();
}

/* ===== CLEAR ===== */
function clearAll() {
  if (!confirm("Clear all data?")) return;
  localStorage.clear();
  history = [];
  for (let i = 3; i <= 18; i++) missing[i] = 0;
  currentPeriod = null;
  document.getElementById("startPeriod").value = "";
  render();
}

render();
</script>

</body>
</html>
