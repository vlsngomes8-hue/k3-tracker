<!DOCTYPE html>
<html>
<head>
  <title>K3 Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f2f2f2; padding:10px; }
    h3 { text-align:center; }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
    }
    table {
      width:100%;
      border-collapse: collapse;
      margin-top:10px;
      background:#fff;
    }
    th, td {
      border:1px solid #ccc;
      padding:6px;
      text-align:center;
      font-size:14px;
    }
    th { background:#333; color:#fff; }
    .box { background:#fff; padding:10px; margin-top:10px; }
    .danger { color:red; font-weight:bold; }
  </style>
</head>
<body>

<h3>K3 Sum Tracker</h3>

<input id="startPeriod" placeholder="Starting Period (enter once)">
<input id="sumInput" type="number" min="3" max="18" placeholder="Enter Sum (3â€“18)">

<button onclick="add()">Add</button>
<button onclick="clearAll()">Clear All Data</button>

<div class="box">
  <b>History</b>
  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Sum</th>
        <th>Big/Small</th>
        <th>Odd/Even</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

<div class="box">
  <b>Sum Count (3â€“18)</b>
  <div id="sumCount"></div>
</div>

<div class="box">
  <b>Missing Sums</b>
  <div id="missing" class="danger"></div>
</div>

<script>
let history = JSON.parse(localStorage.getItem("k3_history")) || [];
let sumCounter = JSON.parse(localStorage.getItem("k3_sumCounter")) || {};
let currentPeriod = localStorage.getItem("k3_currentPeriod");

for (let i = 3; i <= 18; i++) {
  if (!sumCounter[i]) sumCounter[i] = 0;
}

if (currentPeriod) {
  document.getElementById("startPeriod").value = currentPeriod;
}

function save() {
  localStorage.setItem("k3_history", JSON.stringify(history));
  localStorage.setItem("k3_sumCounter", JSON.stringify(sumCounter));
  localStorage.setItem("k3_currentPeriod", currentPeriod);
}

function add() {
  let sp = document.getElementById("startPeriod").value.trim();
  let sum = +document.getElementById("sumInput").value;

  if (!sp || sum < 3 || sum > 18) {
    alert("Enter starting period and valid sum (3â€“18)");
    return;
  }

  if (!currentPeriod) currentPeriod = sp;

  let size = sum <= 10 ? "Small" : "Big";
  let oe = sum % 2 === 0 ? "Even" : "Odd";

  history.unshift({
    period: currentPeriod,
    sum,
    size,
    oe
  });

  sumCounter[sum]++;
  currentPeriod = (parseInt(currentPeriod) + 1).toString();

  save();
  render();

  document.getElementById("startPeriod").value = currentPeriod;
  document.getElementById("sumInput").value = "";
}

function render() {
  const historyEl = document.getElementById("history");
  historyEl.innerHTML = "";

  history.forEach(h => {
    historyEl.innerHTML += `
      <tr>
        <td>${h.period}</td>
        <td>${h.sum}</td>
        <td>${h.size}</td>
        <td>${h.oe}</td>
      </tr>`;
  });

  let sc = "";
  for (let i = 3; i <= 18; i++) {
    sc += `Sum ${i}: ${sumCounter[i]} times<br>`;
  }
  document.getElementById("sumCount").innerHTML = sc;

  let miss = [];
  for (let i = 3; i <= 18; i++) {
    if (sumCounter[i] === 0) miss.push(i);
  }
  document.getElementById("missing").innerHTML =
    miss.length ? miss.join(", ") : "No missing sums ðŸŽ¯";
}

function clearAll() {
  if (confirm("Clear all saved data?")) {
    history = [];
    for (let i = 3; i <= 18; i++) sumCounter[i] = 0;
    currentPeriod = null;
    localStorage.clear();
    render();
  }
}

render();
</script>

</body>
</html>
